apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

def version_code = 64
def version_name = "3.0.7"

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    resourcePrefix "zhou_"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode version_code
        versionName version_name
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        preDexLibraries = false
    }
}

dependencies {
    api 'com.zzhoujay.markdown:markdown:1.0.5'
    api 'com.jakewharton:disklrucache:2.0.2'
    api 'com.android.support:support-v4:27.1.1'
    //腾讯开源UI控件件库
    api "com.qmuiteam:qmui:$tecent_ui_version"
}

publish {

    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    userOrg = properties.getProperty("bintray.user")
    bintrayUser=properties.getProperty("bintray.user")
    bintrayKey=properties.getProperty("bintray.key")

    groupId = "com.zzhoujay.richtext"
    artifactId = 'richtext'
    publishVersion = version_name
    desc = 'Android端的富文本解析器'
    website = 'https://github.com/zzhoujay/RichTex'

}